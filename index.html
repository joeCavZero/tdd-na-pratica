<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Aprendendo TDD na prática</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id='main' style='padding: 2em;'>
      <h1>Calculadora de troco de uma máquina de venda</h1>
      <h2>Calcule o troco de acordo com o preço do produto e dinheiro recebido</h2>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script>
      function calcularTroco(preco, dinheiroRecebido) {
        if (dinheiroRecebido < preco) {
          throw new Error("Dinheiro insuficiente.");
        }

        const notas = [100, 50, 20, 10, 5, 2, 1];
        let troco = dinheiroRecebido - preco;
        const trocoNotas = [];
        for (let nota of notas) {
          while (troco >= nota) {
            trocoNotas.push(nota);
            troco -= nota;
          }
        }
        return trocoNotas;
      }
    </script>

    <script>
      
      test("Teste troco com erro - Dinheiro insuficiente", (assert) => {
        const estoque = {
          100: 1,
          50: 0,
          20: 0,
          10: 0,
          5: 0,
          2: 0,
          1: 0
        }
        assert.throws(() => {
          calcularTroco(120, 100, estoque);
        }, "Dinheiro insuficiente");
      });

      test("Teste troco com estoque limitado", (assert) => {
        const estoque = {
          100: 1,
          50: 0,
          20: 0,
          10: 0,
          5: 0,
          2: 0,
          1: 0
        }
        
        assert.throws(() => {
          calcularTroco(50, 200, estoque);
        }, "Troco indisponível com o estoque atual");
      });

      test("Teste troco com estoque suficiente", (assert) => {
        const estoque = {
          100: 2,
          50: 1,
          20: 5,
          10: 5,
          5: 5,
          2: 5,
          1: 5
        }
        
        const troco = calcularTroco(75, 300, estoque);
        const trocoEsperado = [100, 100, 20, 5];
        assert.deepEqual(troco, trocoEsperado);
      });

      test("Teste troco com estoque insuficiente", (assert) => {
        const estoque = {
          100: 0,
          50: 0,
          20: 1,
          10: 0,
          5: 0,
          2: 1,
          1: 2
        }
        
        assert.throws(() => {
          calcularTroco(63, 200, estoque);
        }, "Troco indisponível com o estoque atual");
      });

      test("Teste troco com estoque complexo", (assert) => {
        const estoque = {
          100: 1,
          50: 1,
          20: 2,
          10: 1,
          5: 1,
          2: 3,
          1: 0
        }
        
        const troco = calcularTroco(63, 200, estoque);
        const trocoEsperado = [100, 20, 10, 5, 2];
        assert.deepEqual(troco, trocoEsperado);
      });

      test("Teste troco exato", (assert) => {
        const estoque = {
          100: 1,
          50: 1,
          20: 1,
          10: 1,
          5: 1,
          2: 1,
          1: 1
        }
        
        const troco = calcularTroco(188, 188, estoque);
        const trocoEsperado = [];
        assert.deepEqual(troco, trocoEsperado);
      });
      
    </script>

  </body>
</html>
